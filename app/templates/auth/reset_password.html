{% extends "base.html" %}
{% block content %}
    <h1>Reset Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
            {{ form.password2.label }}<br>
            {{ form.password2(size=32) }}<br>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
